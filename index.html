<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <button id="button1">Save</button>
        <button id="button2">Lock/Unlock</button>
    </div>
    <div class="main">
        <div class="container1">
            <div class="html-code">
                <div class="main2">
                    <div class="name">
                        <h3>HTML</h3>
                    </div>
                    <button id="buttons1" data-id="html_input">Copy</button>
                </div>
                <textarea name="html-code" id="html_input" cols="30" rows="10"></textarea>
            </div>
            <div class="css-code">
                <div class="main2">
                    <div class="name">
                        <h3>CSS</h3>
                    </div>
                    <button id="buttons2" data-id="css_input">Copy</button>

                </div>
                <textarea name="css-code" id="css_input" cols="30" rows="10"></textarea>
            </div>
            <div class="js-code">
                <div class="main2">
                    <div class="name">
                        <h3>JS</h3>
                    </div>
                    <button id="buttons3" data-id="js_input">Copy</button>
                </div>
                <textarea name="js-code" id="js_input" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
